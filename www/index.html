<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/topcoat-mobile-light.css"/>
  <link rel="stylesheet" href="css/font-awesome-4.0.3/css/font-awesome.css"/>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-controller="MyCtrl1">    

    <div class="main {{myclass.value}}"> 
            <div ng-view style="background-color: inherit"></div>        
    </div>
    <div class="sidebar">
        <div class="sidebar-header"></div>
        
        <div ng-click="hide('/home')" class="sidebar-button"><i class="fa fa-home"></i> &nbsp; Home</div>
        <div ng-click="hide('/maps')" class="sidebar-button"><i class="fa fa-map-marker"></i> &nbsp; Tours Map</div>
        <div ng-click="hide('/contact')" class="sidebar-button"><i class="fa fa-envelope-o"></i> &nbsp; Contact Us</div>
    </div>
    
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="lib/angular/angular-animate.js"></script>
  <script src="lib/angular/angular-touch.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.10.3/TweenMax.min.js"></script>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>

  <script src="cordova.js"></script> 
</body>
</html>
